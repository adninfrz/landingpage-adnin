<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite + Tailwind + Alpine</title>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Vite + Tailwind + Alpine</h1>
    
    <!-- Contoh penggunaan Alpine JS -->
    <div x-data="{ count: 0 }" class="mt-4">
      <button  @click="count++" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
        Klik Saya
      </button>
      <p class="mt-2">Anda telah mengklik tombol <span x-text="count" class="font-bold"></span> kali.</p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
